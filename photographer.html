<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body class="body">
    <div class="modal-background">
      <header class="header" role="banner" aria-hidden="false">
        <nav role="navigation" aria-label="navigation principale">
          <a href="./index.html" role="link">
            <img src="assets/images/logo.png" class="logo" alt="Page d'accueil de Fisheye" />
          </a>
        </nav>
      </header>
      <main id="main" role="main" aria-hidden="false">
        <section
          class="photographer-presentation"
          role="region"
          aria-label="profil du photographe"
        ></section>
        <div class="medias" aria-label="medias du photographe">
          <div class="filter-item_wrapper"></div>
          <div class="medias-wrapper" aria-label="medias du photographe"></div>
        </div>
        <div aria-label="message envoyé avec succès" class="notification-wrapper">
          <p>Message envoyé avec succès !</p>
        </div>
      </main>
    </div>
    <dialog id="contact-modal" aria-hidden="true">
      <div class="modal-header" role="banner" aria-label="en-tête du formulaire">
        <h2 class="modal-title">
          Contactez-moi
          <span class="modal-title_photographer" aria-label="nom du photographe"></span>
        </h2>
        <img
          src="assets/icons/close.svg"
          class="form-close-icon"
          tabindex="0"
          aria-label="fermeture du formulaire"
          role="button"
          alt="icône en forme de croix"
        />
      </div>
      <form role="form" class="form-wrapper">
        <div role="group" aria-labelledby="coordonnees" class="form-data_wrapper">
          <p id="coordonnees"></p>
          <label for="prenom" class="modal-label">Prénom</label>
          <input
            name="prenom"
            id="prenom"
            type="text"
            tabindex="0"
            class="modal-input"
            aria-required="true"
            aria-invalid="false"
            aria-labelledby="firstName-error"
          />
          <span
            id="firstName-error"
            data-error-visible="false"
            class="form-data first-name-error-message accessibility-error"
            >Votre prénom doit contenir 2 caractères ou plus</span
          >
          <label for="nom" class="modal-label">Nom</label>
          <input
            name="nom"
            id="nom"
            type="text"
            tabindex="0"
            class="modal-input"
            aria-required="true"
            aria-invalid="false"
            aria-labelledby="lastName-error"
          />
          <span
            id="lastName-error"
            data-error-visible="false"
            class="form-data last-name-error-message accessibility-error"
            >Votre nom doit contenir 2 caractères ou plus</span
          >
          <label for="email" class="modal-label">Email</label>
          <input
            name="email"
            id="email"
            type="email"
            tabindex="0"
            class="modal-input"
            aria-required="true"
            aria-invalid="false"
            aria-labelledby="email-error"
          />
          <span
            id="email-error"
            data-error-visible="false"
            class="form-data email-error-message accessibility-error"
            >Vous devez entrer votre mail</span
          >
        </div>
        <div class="form-data_wrapper" role="group" aria-labelledby="form-message">
          <p id="form-message"></p>
          <label for="message" class="modal-label">Votre message</label>
          <input
            name="message"
            id="message"
            type="text"
            tabindex="0"
            class="modal-input message-input"
            aria-required="true"
            aria-invalid="false"
            aria-labelledby="message-error"
          />
          <span
            id="message-error"
            data-error-visible="false"
            class="form-data message-error-message accessibility-error"
            >Vous devez entrer un message</span
          >
        </div>
        <button role="button" class="form-button" type="submit" aria-label="envoyer">
          Envoyer
        </button>
      </form>
    </dialog>
    <dialog id="lightbox-modal" aria-hidden="true" aria-label="vue grand écran du media">
      <div class="lightbox-wrapper">
        <img
          src="./assets/icons/red-arrow.svg"
          class="lightbox-close-icon"
          tabindex="0"
          aria-label="fermeture de la lightbox"
          role="button"
          alt="icône en forme de croix"
        />
        <article class="lightbox-media-wrapper"></article>
      </div>
      <img
        src="./assets/icons/left-arrow.svg"
        class="lightbox-arrow lightbox-left-arrow"
        tabindex="0"
        aria-label="media précédant"
        role="button"
        alt="flèche qui pointe vers la gauche"
      />
      <img
        src="./assets/icons/right-arrow.svg"
        class="lightbox-arrow lightbox-right-arrow"
        tabindex="0"
        aria-label="media suivant"
        role="button"
        alt="flèche qui pointe vers la droite"
      />
    </dialog>
    <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
